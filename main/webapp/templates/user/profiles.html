{% extends "base.html" %}

{% block title %} {{ page_title}} {% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      {% for user in user_list %}
        <div class="col-6">
          <a href="{{ url_for('user.user', user_id = user.id) }}" class="btn btn-outline-success" role="button" aria-pressed="true"> <h3>{{ user.username }}</h3></a>
        </div> 
      {% endfor %}                  
    </div>
  </div>
{% endblock %}
